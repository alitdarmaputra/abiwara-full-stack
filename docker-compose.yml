version: '3.9'
services:
  recommender:
    image: alitdarmaputra/abiwara_recommender_image:latest
    container_name: abiwara_recommender_container
    ports:
      - '5000:5000'
    env_file:
      - ./.env
    network_mode: host
  api:
    image: alitdarmaputra/abiwara_be_image:latest
    container_name: abiwarabe_container
    ports:
      - '4002:4002'
    depends_on:
      - recommender
    env_file:
      - ./.env
    network_mode: host
  backoffice:
    image: alitdarmaputra/abiwara_fe_image:latest
    container_name: abiwarafe_container
    ports:
      - '3000:3000'
    depends_on:
      - api
    env_file:
      - ./.env
    network_mode: host
  nginx:
    image: nginx:1.15-alpine
    container_name: nginx_container
    ports:
        - "80:80"
        - "443:443"
    volumes:
      - ./data/nginx:/etc/nginx/conf.d
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
  certbot:
    image: certbot/certbot
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
